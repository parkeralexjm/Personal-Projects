<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="https://kit.fontawesome.com/dd8d8a5d3a.js" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <title>Leaderboard: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Leaderboard</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/report">Report Results</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">Match History</a></li>
                            <li class="nav-item"><a class="nav-link" href="/create">Tournament Setup</a></li>
                            <li class="nav-item"><a class="nav-link" href="/run">Run Tournament</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <form class="row g-3" action="/register" method="post">
                                <div class="col-auto">
                                    <input autocomplete="off" class="form-control mx-auto w-auto" id="newPlayer" name="newPlayer" placeholder="New Player" type="text">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-success" type="submit">Register</button>
                                </div>
                            </form>
                        </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-danger mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">
            Created by Alexander Parker<a></a>
        </footer>

    </body>

</html>
